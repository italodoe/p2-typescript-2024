<!DOCTYPE html>
<html lang="en" id="html">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="./public/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" src="/src/style-list.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Project youtube api</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body id="mainBody">
    <header class="header">
      <div class="header-wrapper scroll-reveal colorfull-two">
        <h1 class="header-h1"><span> Search in Youtube</span></h1>
        <h2 class="header-h2"><span>Whatever you want</span></h2>
        <form class="header-form" id="search_form">
          <input
            type="text"
            id="search_input"
            class="header-input"
            placeholder="Search..."
          />

          <button type="submit" id="search_button" class="header-search">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="search-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>
          </button>
        </form>
      </div>
      <div class="header-back" id="header_back_wrapper">
        <video
          class=""
          autoplay
          muted
          loop
          id="header_back_video"
          data-source="./public/video/live-"
          data-index="0"
          data-maxindex="36"
        >
          <source src="./public/video/live-3.mp4" type="video/mp4" />
          Your browser does not support HTML5 video.
        </video>
      </div>
    </header>

    <div class="wrapper">
      <div class="thumbnails">
        <div id="app"></div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
  <footer>
    <span class="copyright-sym" id="copyright_sym">C</span>&ensp;
    <span style="line-height: 11px"
      >All Wrongs<br />
      Reserved</span
    >
  </footer>
</html>
